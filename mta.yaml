_schema-version: "3.1"
ID: cinema
description: A simple CAP project.
version: 1.0.0
modules:
  - name: cinema-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cross-container-service-1
      # - name: cinema-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
    build-parameters:
      builder: npm-ci
  - name: cinema-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
    parameters:
      buildpack: nodejs_buildpack
resources:
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: labs-hdi
    properties:
      the-service-name: ${service-name}
  # - name: cinema-auth
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: xsuaa
  #     service-plan: application
  #     path: ./xs-security.json
  #     config:
  #       xsappname: cinema-${org}-${space}
  #       tenant-mode: dedicated
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
